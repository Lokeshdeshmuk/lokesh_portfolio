<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Added viewport meta tag for responsiveness -->
    <title>Lokesh-Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto+Slab:wght@400;700;900&display=swap"
        rel="stylesheet"
    />
    <style>
        /* Common CSS styles for both desktop and mobile */
        body {
            background-color: rgb(2, 2, 39);
            color: white;
            font-family: "Poppins", sans-serif;
            font-family: "Roboto Slab", serif;
            margin: 0; /* Remove default margin for mobile */
            padding: 0; /* Remove default padding for mobile */
        }
        * {
            box-sizing: border-box; /* Include padding and borders in element's total width/height */
        }
        /* ... Your other common CSS styles ... */

        /* Mobile-specific styles */
        @media screen and (max-width: 768px) {
            .firstsection_left {
                width: 100%; /* Full width for mobile */
                margin: 0; /* Remove margin in mobile view */
                text-align: center; /* Center-align content in mobile view */
            }
            .firstsection_right img {
                width: 100%; /* Full width for mobile */
                margin: 0; /* Remove margin in mobile view */
            }
            .buttons {
                display: flex;
                flex-direction: column; /* Stack buttons on top of each other in mobile view */
                align-items: center; /* Center-align buttons in mobile view */
            }
            .btn1,
            .btn2 {
                margin: 10px 0; /* Add spacing between buttons in mobile view */
                padding: 15px 20px; /* Increase button size for mobile */
                font-size: 18px; /* Increase font size for mobile */
            }
            nav {
                height: auto; /* Adjust navigation bar height for mobile */
                background-color: rgba(16, 16, 59, 0.752);
            }
            nav ul {
                flex-direction: column; /* Stack navigation links in mobile view */
            }
            nav ul li {
                margin: 10px 0; /* Add spacing between navigation links in mobile view */
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>

            <div class="right">
                <ul>

            </div>
        </nav>
    </header>

                Hello, My Name is
                <div><span class="namecolor">Lokesh Deshmukh</span></div>
                <div>And I Am a</div>

                <div class="buttons">
                    <a href="Lokesh_Deshmukh_Resume.pdf" download="Lokesh_Deshmukh">

                    </a>
                    <button class="btn2" onclick="window.location.href = 'https://github.com/Lokeshdeshmuk';">
                        Visit Github
                    </button>

            <div class="firstsection_right">
                <img src="newbg.png" alt="" />

        <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
        <script>
            var typed = new Typed("#element", {
                strings: ["Web Developer", "Graphic Designer", "Web Designer."],
                typeSpeed: 50,
            });
        </script>
    </main>

</html>
